syntax = "proto3";

import "google/protobuf/empty.proto";

package account;

option java_multiple_files = true;
option java_package = "com.service.account";
option java_outer_classname = "AdminProto";

//-----------------------------------
// service
//-----------------------------------
service GrpcAdminService {
  rpc login(GrpcAdminProtoDto) returns (GrpcAdminResponse);
  rpc signup(GrpcAdminProtoDto) returns (GrpcAdminResponse);
  rpc findAdminByName(GrpcAdminRequest) returns (GrpcAdminResponse);
  rpc update(GrpcAdminProtoDto) returns (GrpcAdminResponse);
  rpc delete(GrpcAdminProtoDto) returns (GrpcAdminResponse);
  rpc resetPassword(GrpcAdminProtoDto) returns (GrpcAdminResponse);
}

//-----------------------------------
// dto
//-----------------------------------
message GrpcAdminProtoDto {
  uint64 adminSeq = 1;
  string adminId = 2;
  string adminPassword = 3;
  string adminName = 4;
  string adminType = 5;
  string email = 6;
}

//-----------------------------------
// request
//-----------------------------------
message GrpcAdminRequest {
  uint64 adminSeq = 1;
  string adminId = 2;
  string adminName = 3;
  string adminType = 4;
  string email = 5;
}

//-----------------------------------
// response
//-----------------------------------
message GrpcAdminResponse {
  string statusCode = 1;
  string message = 2;
  repeated GrpcAdminProtoDto dto = 3;
}
